<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title> Game Kids </title>
</head>

<body>

    <h1> Game Kids </h1>

    <section class="grid">
        <div class="row__animals">
            <button type="button" class="btn btn-info"><img src="./assets/img/beluga.jpg" alt="Beluga, é um tipo de Baleia, um animal marinho." id="beluga"></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/pica-pau.jpg" alt="Pica-Pau das cores laranja e preto, com a cabeça vermelha, em uma arvore de cor clara, similar a cinza." id="pica-pau"></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/cavalo.jpg" alt="Cavalo forte e saudavel, em um campo aberto com grama verde, e um céu azul, com algumas nuvens brancas." id="cavalo"></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/lobo.jpg" alt="Lobo cinza e branco, caminhando em uma neve branca, com o pescoço levemente abaixado." id="lobo"></button>
        </div>
        <div class="row__animals">
            <button type="button" class="btn btn-info"><img src="./assets/img/Foca.jpg" id="foca" alt="Bebê foca deitado, com a barriga para cima e olhando para a sua direção. Esta deitado em uma neve branca, com uma rocha ao fudo."></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/leao.jpg" id="leao" alt="Leão olhando para o horizonte, o sol batendo em seus olhos e em sua juba os deixa com um tom mais claro, uma espécie de laranja. Ao fundo, algumas árvores e gramados de outono."></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/baleia.jpg" id="baleia" alt="Baleia nadando para baixo em um oceano aberto e azul."></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/papagaio.jpg" id="papagaio" alt="Papagaio verde, com a cabeça amarela e o bico cinza escuro, em cima de um galho de árvore. "></button>
        </div>
        <div class="row__animals">
            <button type="button" class="btn btn-info"><img src="./assets/img/girafa.jpg" id="girafa" alt="Girafa de lado com um passaro em seu pescoço, perto de seus chifres marrons. Seu pescoço longo é da cor amarela com grandes manchas marrons. "></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/aguia.jpg" id="aguia" alt="Águia preta com a cabeça branca e o bico amarelo, olhando para a direita dela."></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/rinoceronte.jpg" id="rinoceronte" alt="Rinoceronte com corpo largo e pernas curtas, em sua cabeça, tem dois chifres. Têm olhos pequenos e orelhas curtas. Esta em uma superficie rochosa e seca."></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/pantera.jpg" id="pantera" alt="Pantera negra, com olhos claros e centrados. esta olhando para frente, em sua direção. Esta com a boca levemente aberta. É possivel ver seus dentes brancos pontudos e sua lingua rosada."></button>
        </div>
        <div class="row__animals">
            <button type="button" class="btn btn-info"><img src="./assets/img/elefante.jpg" alt="Família de elefantes de cor acinzentada andando em uma superficie seca, com alguns crânios de animais mortos. Fundo com uma grama seca." id="elefante"></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/polvo.jpg" alt="Polvo de cor laranja com pintas brancas. Tem os olhos laterais e esta deitado em uma areia acinzentada no fundo do mar." id="polvo"></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/canguru.jpg" alt="Canguru com as quatro patas em uma grama verde sobre o sol, tem uma longa calda e orelhas longas e pontudas. Esta olhando para sua direção." id="canguru"></button>
            <button type="button" class="btn btn-info"><img src="./assets/img/arara.jpg" alt="Arara voando, sua calda é azul e vermelha, suas asas com as extremidades azuis e o meio amarelo e vermelho. Seu corpo é azul e vermelho. Sua cabeça é vermelha. A região dos olhos na lateral de sua cabeça é branca. O bico é preto com marcas marrons. Fundo com árvores desfocadas." id="arara"></button>
        </div>         
    </section>

    <section class="sounds">
        <audio src="./assets/sounds/beluga.mp3" id="som__beluga"></audio>
        <audio src="./assets/sounds/pica-pau.mp3" id="som__pica-pau"></audio>
        <audio src="./assets/sounds/cavalo.mp3" id="som__cavalo"></audio>
        <audio src="./assets/sounds/lobo.mp3" id="som__lobo"></audio>

        <audio src="./assets/sounds/Beluga.mp3" id="som__foca"></audio>
        <audio src="./assets/sounds/Beluga.mp3" id="som__leao"></audio>
        <audio src="./assets/sounds/Beluga.mp3" id="som__baleia"></audio>
        <audio src="./assets/sounds/Beluga.mp3" id="som__papagaio"></audio>

        <audio src="./assets/sounds/Beluga.mp3" id="som__girafa"></audio>
        <audio src="./assets/sounds/Beluga.mp3" id="som__aguia"></audio>
        <audio src="./assets/sounds/Beluga.mp3" id="som__rinoceronte"></audio>
        <audio src="./assets/sounds/Beluga.mp3" id="som__pantera"></audio>

        <audio src="./assets/sounds/Beluga.mp3" id="som__elefante"></audio>
        <audio src="./assets/sounds/Beluga.mp3" id="som__polvo"></audio>
        <audio src="./assets/sounds/Beluga.mp3" id="som__canguru"></audio>
        <audio src="./assets/sounds/Beluga.mp3" id="som__arara"></audio>
    </section>

</body>
</html>
