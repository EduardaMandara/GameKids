<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title> Game Kids </title>
</head>

<body>

    <h1> Game Kids </h1>

    <section class="grid">
        <div class="row__animals">
            <button type="button" class="tecla btn beluga btn-info"><img src="./assets/img/beluga.jpg" alt="Beluga, é um tipo de Baleia, um animal marinho." class="tecla__beluga"></button>
            <button type="button" class="tecla btn pica-pau btn-info"><img src="./assets/img/pica-pau.jpg" alt="Pica-Pau das cores laranja e preto, com a cabeça vermelha, em uma arvore de cor clara, similar a cinza."></button>
            <button type="button" class="tecla btn cavalo btn-info"><img src="./assets/img/cavalo.jpg" alt="Cavalo forte e saudavel, em um campo aberto com grama verde, e um céu azul, com algumas nuvens brancas."></button>
            <button type="button" class="tecla btn lobo btn-info"><img src="./assets/img/lobo.jpg" alt="Lobo cinza e branco, caminhando em uma neve branca, com o pescoço levemente abaixado."></button>
        </div>
        <div class="row__animals">
            <button type="button" class="tecla btn foca btn-info"><img src="./assets/img/foca.jpg" alt="Bebê foca deitado, com a barriga para cima e olhando para a sua direção. Esta deitado em uma neve branca, com uma rocha ao fudo."></button>
            <button type="button" class="tecla btn leao btn-info"><img src="./assets/img/leao.jpg" alt="Leão olhando para o horizonte, o sol batendo em seus olhos e em sua juba os deixa com um tom mais claro, uma espécie de laranja. Ao fundo, algumas árvores e gramados de outono."></button>
            <button type="button" class="tecla btn baleia btn-info"><img src="./assets/img/baleia.jpg" alt="Baleia nadando para baixo em um oceano aberto e azul."></button>
            <button type="button" class="tecla btn papagaio btn-info"><img src="./assets/img/papagaio.jpg" alt="Papagaio verde, com a cabeça amarela e o bico cinza escuro, em cima de um galho de árvore. "></button>
        </div>
        <div class="row__animals">
            <button type="button" class="tecla btn girafa btn-info"><img src="./assets/img/girafa.jpg" alt="Girafa de lado com um passaro em seu pescoço, perto de seus chifres marrons. Seu pescoço longo é da cor amarela com grandes manchas marrons. "></button>
            <button type="button" class="tecla btn aguia btn-info"><img src="./assets/img/aguia.jpg" alt="Águia preta com a cabeça branca e o bico amarelo, olhando para a direita dela."></button>
            <button type="button" class="tecla btn rinoceronte btn-info"><img src="./assets/img/rinoceronte.jpg" alt="Rinoceronte com corpo largo e pernas curtas, em sua cabeça, tem dois chifres. Têm olhos pequenos e orelhas curtas. Esta em uma superficie rochosa e seca."></button>
            <button type="button" class="tecla btn pantera btn-info"><img src="./assets/img/pantera.jpg" alt="Pantera negra, com olhos claros e centrados. esta olhando para frente, em sua direção. Esta com a boca levemente aberta. É possivel ver seus dentes brancos pontudos e sua lingua rosada."></button>
        </div>
        <div class="row__animals">
            <button type="button" class="tecla btn elefante btn-info"><img src="./assets/img/elefante.jpg" alt="Família de elefantes de cor acinzentada andando em uma superficie seca, com alguns crânios de animais mortos. Fundo com uma grama seca."></button>
            <button type="button" class="tecla btn polvo btn-info"><img src="./assets/img/polvo.jpg" alt="Polvo de cor laranja com pintas brancas. Tem os olhos laterais e esta deitado em uma areia acinzentada no fundo do mar."></button>
            <button type="button" class="tecla btn canguru btn-info"><img src="./assets/img/canguru.jpg" alt="Canguru com as quatro patas em uma grama verde sobre o sol, tem uma longa calda e orelhas longas e pontudas. Esta olhando para sua direção."></button>
            <button type="button" class="tecla btn arara btn-info"><img src="./assets/img/arara.jpg" alt="Arara voando, sua calda é azul e vermelha, suas asas com as extremidades azuis e o meio amarelo e vermelho. Seu corpo é azul e vermelho. Sua cabeça é vermelha. A região dos olhos na lateral de sua cabeça é branca. O bico é preto com marcas marrons. Fundo com árvores desfocadas."></button>
        </div>         
    </section>

    <section class="sounds">
        <audio src="./assets/sounds/beluga.mp3" class="som__beluga"></audio>
        <audio src="./assets/sounds/pica-pau.mp3" class="som__pica-pau"></audio>
        <audio src="./assets/sounds/cavalo.mp3" class="som__cavalo"></audio>
        <audio src="./assets/sounds/lobo.mp3" class="som__lobo"></audio>

        <audio src="./assets/sounds/Beluga.mp3" class="som__foca"></audio>
        <audio src="./assets/sounds/Beluga.mp3" class="som__leao"></audio>
        <audio src="./assets/sounds/Beluga.mp3" class="som__baleia"></audio>
        <audio src="./assets/sounds/Beluga.mp3" class="som__papagaio"></audio>

        <audio src="./assets/sounds/Beluga.mp3" class="som__girafa"></audio>
        <audio src="./assets/sounds/Beluga.mp3" class="som__aguia"></audio>
        <audio src="./assets/sounds/Beluga.mp3" class="som__rinoceronte"></audio>
        <audio src="./assets/sounds/Beluga.mp3" class="som__pantera"></audio>
    
        <audio src="./assets/sounds/Beluga.mp3" class="som__elefante"></audio>
        <audio src="./assets/sounds/Beluga.mp3" class="som__polvo"></audio>
        <audio src="./assets/sounds/Beluga.mp3" class="som__canguru"></audio>
        <audio src="./assets/sounds/Beluga.mp3" class="som__arara"></audio>
    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
