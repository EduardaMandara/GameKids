<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title> Game Kids </title>
</head>

<body>
    <h1> Game Kids </h1>

    <section class="grid">
        <div class="row__animals">
            <button type="button" class="tecla beluga btn btn-danger"><img src="./assets/img/beluga.jpg" alt="Beluga, é um tipo de Baleia, um animal marinho." class="tecla__beluga"></button>
            <button type="button" class="tecla pica-pau btn btn-danger"><img src="./assets/img/pica-pau.jpg" alt="Pica-Pau das cores laranja e preto, com a cabeça vermelha, em uma arvore de cor clara, similar a cinza."></button>
            <button type="button" class="tecla cavalo btn btn-danger"><img src="./assets/img/cavalo.jpg" alt="Cavalo forte e saudavel, em um campo aberto com grama verde, e um céu azul, com algumas nuvens brancas."></button>
            <button type="button" class="tecla lobo btn btn-danger"><img src="./assets/img/lobo.jpg" alt="Lobo cinza e branco, caminhando em uma neve branca, com o pescoço levemente abaixado."></button>
        </div>
        <div class="row__animals">
            <button type="button" class="tecla foca btn btn-danger"><img src="./assets/img/foca.jpg" alt="Bebê foca deitado, com a barriga para cima e olhando para a sua direção. Esta deitado em uma neve branca, com uma rocha ao fudo."></button>
            <button type="button" class="tecla leao btn btn-dark"><img src="./assets/img/leao.jpg" alt="Leão olhando para o horizonte, o sol batendo em seus olhos e em sua juba os deixa com um tom mais claro, uma espécie de laranja. Ao fundo, algumas árvores e gramados de outono."></button>
            <button type="button" class="tecla baleia btn btn-warning"><img src="./assets/img/baleia.jpg" alt="Baleia nadando para baixo em um oceano aberto e azul."></button>
            <button type="button" class="tecla papagaio btn btn-danger"><img src="./assets/img/papagaio.jpg" alt="Papagaio verde, com a cabeça amarela e o bico cinza escuro, em cima de um galho de árvore. "></button>
        </div>
        <div class="row__animals">
            <button type="button" class="tecla girafa btn btn-dark"><img src="./assets/img/girafa.jpg" alt="Girafa de lado com um passaro em seu pescoço, perto de seus chifres marrons. Seu pescoço longo é da cor amarela com grandes manchas marrons. "></button>
            <button type="button" class="tecla aguia btn btn-warning"><img src="./assets/img/aguia.jpg" alt="Águia preta com a cabeça branca e o bico amarelo, olhando para a direita dela."></button>
            <button type="button" class="tecla rinoceronte btn btn-danger"><img src="./assets/img/rinoceronte.jpg" alt="Rinoceronte com corpo largo e pernas curtas, em sua cabeça, tem dois chifres. Têm olhos pequenos e orelhas curtas. Esta em uma superficie rochosa e seca."></button>
            <button type="button" class="tecla pantera btn btn-dark"><img src="./assets/img/pantera.jpg" alt="Pantera negra, com olhos claros e centrados. esta olhando para frente, em sua direção. Esta com a boca levemente aberta. É possivel ver seus dentes brancos pontudos e sua lingua rosada."></button>
        </div>
        <div class="row__animals">
            <button type="button" class="tecla elefante btn btn-warning"><img src="./assets/img/elefante.jpg" alt="Família de elefantes de cor acinzentada andando em uma superficie seca, com alguns crânios de animais mortos. Fundo com uma grama seca."></button>
            <button type="button" class="tecla grilo btn btn-danger"><img src="./assets/img/grilo.webp" alt="undefined"></button>
            <button type="button" class="tecla macaco btn btn-dark"><img src="./assets/img/macaco.jpg" alt="macaco"></button>
            <button type="button" class="tecla golfinho btn btn-warning"><img src="./assets/img/golfinho.webp" alt="golfinho"></button>
        </div>         
    </section>

    <section class="sounds">
        <audio src="./assets/sounds/beluga.mp3" id="som__beluga"></audio>
        <audio src="./assets/sounds/pica-pau.mp3" id="som__pica-pau"></audio>
        <audio src="./assets/sounds/cavalo.mp3" id="som__cavalo"></audio>
        <audio src="./assets/sounds/lobo.mp3" id="som__lobo"></audio>

        <audio src="./assets/sounds/foca.mp4" id="som__foca"></audio>
        <audio src="./assets/sounds/leao.mp4" id="som__leao"></audio>
        <audio src="./assets/sounds/baleia.mp4" id="som__baleia"></audio>
        <audio src="./assets/sounds/papagaio.mp4" id="som__papagaio"></auidio>

        <audio src="./assets/sounds/girafa.mp3" id="som__girafa"></audio>
        <audio src="./assets/sounds/aguia.mp3" id="som__aguia"></audio>
        <audio src="./assets/sounds/rinoceronte.mp3" id="som__rinoceronte"></audio>
        <audio src="./assets/sounds/pantera.wav" id="som__pantera"></audiio>

        <audio src="./assets/sounds/elefante.mp3" id="som__elefante"></audio>
        <audio src="./assets/sounds/grilo.mp3" id="som__grilo"></audio>
        <audio src="./assets/sounds/Macaco.mp3" id="som__macaco"></audio>
        <audio src="./assets/sounds/golfinho.mp3" id="som__golfinho"></audio>
    </section>

    <footer class="footer">  </footer>

    <script src="./assets/JS/main.js"></script>

    <!-- JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
